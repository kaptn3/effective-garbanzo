<div class="post-article__item">
  <img src="{{ post.Image }}" alt="">
  <article class="post-article__article">
    <h3 class="post-article__h">
      <a href="/pages/{{ post.Url }}">
        {{ post.Heading }}
      </a>
    </h3>
    <p class="post-article__p">{{ post.Content }}</p>
  </article>
</div>
