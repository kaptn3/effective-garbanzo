<div class="post post-image">
  <a class="post-image__cat" href="/{{ post.category }}">{{ post.Page }}</a>
  <img class="post-image__img" src="{{ post.image }}" alt="{{ post.title }}">
  <div class="post-image__bottom">
    <a class="post-image__title" href="{{ post.url}}">{{ post.Heading }}</a>
  </div>
</div>
