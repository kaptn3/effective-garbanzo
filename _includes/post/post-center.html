<div class="post post-center">
    <img class="post-center__img" src="{{ post.image }}" alt="{{ post.title }}">
    <div class="post-center__bottom">
      <a class="post-center__cat" href="/{{ post.category }}">{{ post.category | capitalize }}</a>
      <a class="post-center__title" href="{{ post.url}}">{{ post.title }}</a>
    </div>
  </div>
