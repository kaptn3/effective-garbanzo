<div class="post post-center">
    <img class="post-center__img" src="{{ post.image }}" alt="{{ post.Page }}">
    <div class="post-center__bottom">
      <a class="post-center__cat" href="/{{ post.category }}">{{ post.Page }}</a>
      <a class="post-center__title" href="{{ post.url }}">{{ post.Heading }}</a>
    </div>
  </div>
